<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class = "light-theme">
    <h1>Online Game Practice</h1>
    <h2 id = "gameTitle">Number Guessing Game:</h2>
    <body id = "gameInstructions">
        You have 10 attempts to guess a randomly generated number
        between 1-100. <br>
        After each guess you will be told whether the number is higher
        or lower than your guess.
    </body>
    <form class = "userInput">
        <label for = "userGuess">Your guess:</label><br>
        <input type = "number" id = "userGuess" name = "userGuess"><br>
    </form>
    <button onclick = "guessCheck()">Submit</button><br><br>

    <div id = "guessBox">
    Your last guess:<br>
    <p id = "lastGuess"></p>

    <p id = "guessCounter"></p> <p id = "count"></p>
    </div>

    <p id = "Sorry"></p>
    <p id = "Congrats"></p>
    <script src = "index.js">
    </script>
</body>
</html>
